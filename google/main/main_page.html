<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main/main_page.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div class="highlink_container">
        <div class="left_highlink">
          <ul class="leftmenu">
            <li>
              <a class="googleinfo" target="_blank" href="#">Google 정보</a>
            </li>
            <li><a class="store" target="_blank" href="#">스토어</a></li>
          </ul>
        </div>
        <div class="right_highlink">
          <ul class="rightmenu">
            <li><a class="gmail" target="_blank" href="#">Gmail</a></li>
            <li><a class="image" target="_blank" href="#">이미지</a></li>
          </ul>
        </div>
      </div>
      <div class="Google_image_container">
        <div class="Google_image_box">
          <img
            class="Google_image"
            src="/image/googlelogo_color_272x92dp.png"
            alt="Google"
          />
        </div>
      </div>
      <!-- Google에서는 <textarea>로 만들었다. 그 이유가 검색창에 이미지와 클릭가능한 이미지를 넣기 위함인가? -->
      <div class="search_bar_div">
        <form class="search_bar_form" action="">
          <input class="search_bar" type="text" placeholder="search" />
        </form>
      </div>
      <div class="submit_container">
        <form class="submit_container" action="">
          <div class="submit_box">
            <input class="search_submit" type="submit" value="Google 검색" />
          </div>
          <div class="submit_box">
            <input
              class="search_submit"
              type="submit"
              value="I'm feeling Lucky"
            />
          </div>
        </form>
      </div>
      <div class="blank_container">
        <div></div>
      </div>
      <div class="bottom_text_container">
        <div class="Korea_box">
          <div class="Korea_text">대한민국</div>
        </div>
        <hr />
        <div class="ad_box">
          <div class="ad_a_box_1">
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">검색의 원리</a>
          </div>
          <div class="ad_a_box_2">
            <a href="">개인정보처리방침</a>
            <a href="">약관</a>
            <a href="">설정</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
